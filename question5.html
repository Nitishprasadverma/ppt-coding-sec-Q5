<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Form Validation</h1>
  <form id="myForm" onsubmit="validateForm(event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <div id="nameError" class="error-message"></div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <div id="emailError" class="error-message"></div>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      <div id="phoneError" class="error-message"></div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <div id="passwordError" class="error-message"></div>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <div id="ageError" class="error-message"></div>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div id="genderError" class="error-message"></div>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <div id="dateError" class="error-message"></div>
    </div>
    <div>
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" required>
      <div id="colorError" class="error-message"></div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission

      // Clear any previous error messages
      var errorElements = document.getElementsByClassName("error-message");
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].textContent = "";
      }

      // Get form input values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var date = document.getElementById("date").value;
      var color = document.getElementById("color").value;

      // Validate form fields
      if (!name) {
        document.getElementById("nameError").textContent = "Please enter your name";
      }
      if (!email) {
        document.getElementById("emailError").textContent = "Please enter a valid email address";
      }
      if (!phone) {
        document.getElementById("phoneError").textContent = "Please enter your phone number";
      }
      if (!password) {
        document.getElementById("passwordError").textContent = "Please enter a password";
      }
      if (!age) {
        document.getElementById("ageError").textContent = "Please enter your age";
      }
      if (!gender) {
        document.getElementById("genderError").textContent = "Please select your gender";
      }
      if (!date) {
        document.getElementById("dateError").textContent = "Please select a date";
      }
      if (!color) {
        document.getElementById("colorError").textContent = "Please select a color";
      }

      // If all fields are valid, submit the form
      if (name && email && phone && password && age && gender && date && color) {
        document.getElementById("myForm").submit();
      }
    }
  </script>
</body>
</html>
